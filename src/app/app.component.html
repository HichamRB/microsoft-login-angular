<table>
  <tr>
    <td><a routerLink="public-page">[PUBLIC-PAGE]</a></td>
    <td><a routerLink="restricted-page" *ngIf="isLoggedIn()">[RESTRICTED-PAGE]</a></td>
    <td><button (click)="login()" *ngIf="!isLoggedIn()">SIGN IN</button></td>
    <td><button (click)="logout()" *ngIf="isLoggedIn()">SIGN OUT</button></td>
  </tr>
</table>

<div *ngIf="isLoggedIn()">Welcome you are logged in.</div>
<div *ngIf="!isLoggedIn()">Please login to continue.</div>

<div *ngIf="isLoggedIn()">
  <h3>Access Token:</h3>
  <textarea rows="5" cols="60" readonly>{{ token }}</textarea>
</div>

<router-outlet></router-outlet>
